name: Profile README

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main
  schedule:
    - cron: "0 */8 * * *"
  workflow_dispatch:

jobs:
  main:
    name: Recreate README
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b # tag=v3

    - name: Set up node
      uses: actions/setup-node@8c91899e586c5b171469028077307d293428b516 # tag=v3
      with:
        node-version: "16.x"

    - name: Restore cached modules
      uses: actions/cache@9b0c1fce7a93df8e3bb8926b0d6e9d89e92f20a7 # v3
      id: cache-packages
      with:
        path: node_modules
        key: ${{ hashFiles('**/package-lock.json') }}

    - name: Fallback if module cache fails
      run: npm ci
      if: steps.cache-packages.outputs.cache-hit != 'true'

    - name: Restore cached build
      uses: actions/cache@9b0c1fce7a93df8e3bb8926b0d6e9d89e92f20a7 # v3
      id: cache-build
      with:
        path: build
        key: ${{ github.sha }}

    - name: Fallback if build cache fails
      run: npm run build
      if: steps.cache-build.outputs.cache-hit != 'true'

    - name: Recreate README
      run: npm start
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Commit and push
      if: ${{ github.event_name != 'pull_request' }}
      uses: promise/git-publish-subdir-action@feat/author-env-variables
      env:
        REPO: git@github.com:promise/promise.git
        BRANCH: promise
        FOLDER: output
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        SQUASH_HISTORY: true
        SKIP_EMPTY_COMMITS: false
        MESSAGE: "profile automation ðŸŽ‰"
        COMMIT_NAME: "github-actions[bot]"
        COMMIT_EMAIL: "github-actions[bot]@users.noreply.github.com"
