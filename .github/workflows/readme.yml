name: README Update

on:
  push:
  schedule:
    - cron: '0 * * * *' # every hour

jobs:
  update:
    name: Update README
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Set up node
        uses: actions/setup-node@v2
        with:
          node-version: "16.x"

      - name: Install dependencies
        run: npm install

      - name: Update using actions-js/profile-readme
        uses: actions-js/profile-readme@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          username: promise
          template: "./template.md"

      - name: Update using custom code
        run: node .

      - name: Commit & Push
        uses: actions-js/push@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          author_email: 'profile-automation@but-it-actually.works'
          author_name: 'ðŸ¤–'
          coauthor_email: 'me@promise.solutions'
          coauthor_name: 'Promise'
          message: "Profile Automation"
          branch: "master"
          force: true